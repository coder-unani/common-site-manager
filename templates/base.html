{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block head %} {% endblock head %}
</head>
<body class="bg-gray-100">
    <div class="flex flex-col min-h-screen">
        {% include "./header.html" %}
        <div class="flex-auto flex justify-center">
            <!-- 네비게이션 메뉴 -->
            {% if user.is_authenticated %}
            <aside class="w-48 flex-none bg-indigo-100 text-indigo-900 rounded-lg shadow ml-4 dark:bg-gray-800">
                <div class="p-4">
                    <h1 class="text-slate-500 text-center">
                        관리자 메뉴
                    </h1>
                </div>
                <nav>
                    <a href={% url "dashboard:index" %} class="block py-2 px-4 text-sm hover:bg-gray-700 hover:text-white">대시보드</a>
                    <a href="/admin/" class="block py-2 px-4 text-sm hover:bg-gray-700 hover:text-white">설정</a>
                    <a href={% url "contents:index" %} class="block py-2 px-4 text-sm hover:bg-gray-700 hover:text-white">컨텐츠 관리</a>
                    <a href={% url "members:index" %} class="block py-2 px-4 text-sm hover:bg-gray-700 hover:text-white">사용자 관리</a>
                </nav>
            </aside>
            {% endif %}
            <main class="flex-auto mx-4 bg-white rounded-lg shadow dark:bg-gray-800">
                <div class="p-4">
                    <h1>{% block title %} {% endblock title %}</h1>
                </div>
                <div class="p-4">
                    {% block contents %}
                    {% endblock contents %}
                </div>
            </main>
        </div>
        {% include "./footer.html" %}
    </div>
</body>
</html>
